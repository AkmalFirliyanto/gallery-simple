<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>GALLERY</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#img1" class="gambar">
                    <img src="img/thumbs/1.jpg" alt="pemandangan 1">
                    <span>Pemandangan 1</span>
                </a>
                <div class="overlay" id="img1">
                    <a href="#" class="close">X</a>
                    <img src="img/main/1.jpg" alt="pemandangan 1">
                    <a href="#img2" class="next">Next &raquo;</a>
                </div>
            </li>
            <li>
                <a href="#img2" class="gambar">
                    <img src="img/thumbs/2.jpg " alt="pemandangan 2 ">
                    <span>Pemandangan 2</span>
                </a>
                <div class="overlay" id="img2">
                    <a href="#" class="close">X</a>
                    <a href="#img1" class="previous">&laquo; Previous</a>
                    <img src="img/main/2.jpg" alt="pemandangan 2">
                    <a href="#img3" class="next">Next &raquo;</a>
                </div>
            </li>
            <li>
                <a href="#img3" class="gambar">
                    <img src="img/thumbs/3.jpg " alt="pemandangan 3 ">
                    <span>Pemandangan 3</span>
                </a>
                <div class="overlay" id="img3">
                    <a href="#" class="close">X</a>
                    <a href="#img2" class="previous">&laquo; Previous</a>
                    <img src="img/main/3.jpg" alt="pemandangan 3">
                    <a href="#img4" class="next">Next &raquo;</a>
                </div>
            </li>
            <li>
                <a href="#img4" class="gambar">
                    <img src="img/thumbs/4.jpg " alt="pemandangan 4 ">
                    <span>Pemandangan 4</span>
                </a>
                <div class="overlay" id="img4">
                    <a href="#" class="close">X</a>
                    <a href="#img3" class="previous">&laquo; Previous</a>
                    <img src="img/main/4.jpg" alt="pemandangan 4">
                </div>
            </li>
        </ul>
        <div class="clear"></div>
    </div>

</body>

</html>
